name: Python application test with Earthly

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Earthly
      uses: earthly/actions/setup@v1
      with:
        earthly-version: 'latest'
    - name: Run tests with Earthly
      run: earthly +test
